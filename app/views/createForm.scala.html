@(userForm: Form[User])(implicit msg: play.api.i18n.Messages)
@import helper._
@main("User-Self-Service") {
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h3>Add new User</h3>
		</div>
		
		<div class="row">
			<div class="col-md-8">
				@form(routes.Application.save()) {	
					<fieldset>@formElements(userForm)</fieldset>
				
					<div class="actions">
						<input type="submit" value="Save" class="btn btn-primary"> 
						<a href="@routes.Application.list()" class="btn btn-default">Cancel</a>
					</div>			
				}
			</div>
			
		</div>
	</div>
}
